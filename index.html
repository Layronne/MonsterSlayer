<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>MonsterSlayer</title>
    </head>
    <body>
        <footer>
            <h1>MONSTERSLAYER</h1>
        </footer>
        <main>
            <div class="container">
                <div class="hp"></div>
                <h2>joueur</h2>
                <div class="player">
                    <div class="hpbarreplayer"></div>
                    <span>100/100</span>
                </div>
                <h2>Monstre</h2>
                <div class="monster">
                    <div class="hpbarremonster">
                        <span>100/100</span>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="start">START</button>
                <div class="commandbutton">
                    <button class="attackbutton">ATTAQUE</button>
                    <button class="specialbutton"> ATTAQUE SPECIAL</button>
                    <button class="heal">SOIN</button>
                    <button class="giveup">ABANDONNER</button>
                </div> 
                <div class="log">
                
                </div>
            </div>
          
            <script src="main.js"></script>
        </main>
    </body>
</html>
