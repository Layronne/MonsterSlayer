<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>MonsterSlayer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="./assets/sass/main.css">

</head>

<body>
  
  <h1>Monster Slayer</h1>

<section class="header">
  <article class="player">
    <h2>joueur</h2>
    <aside class="you">
      <label for="pvYou">vie : <span class="pvYou">100</span>%</label>
      <progress id="pvYou" min="0" max="100" value="100">100</progress>
    </aside>
  </article>
  <article class="no-player">
    <h2>MONSTER</h2>
    <aside class="monster">
      <label for="pvMonster">Health : <span class="pvMonster">100</span>%</label>
      <progress id="pvMonster" min="0" max="100" value="100">100</progress>
    </aside>
  </article>
</section>

<section class="button">
  <button class="start">START NEW GAME</button>
</section>
<section id="buttons">
  <button data-action="attack" class="attack">ATTACK</button>
  <button data-action="specialAttack" class="specialAttack">SPECIAL ATTACK</button>
  <button data-action="heal" class="heal">HEAL</button>
  <button data-action="giveUp" class="giveUp">GIVE UP</button>
</section>

<section class="log">
</section>

  <script src="main.js"></script>
    </body>
</html>
